<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarFormulario() {
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;

            if (password !== confirmarPassword) {
                const alerta = document.getElementById('alerta');
                alerta.classList.remove('d-none');
                alerta.innerText = 'Las contraseñas no coinciden. Por favor, verifique.';
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Registrar Nuevo Usuario</h3>
            </div>
            <div class="card-body">
                <form id="formNuevoUsuario" method="post" action="/usuario/guardar" onsubmit="return validarFormulario();">
                    <div class="alert alert-danger d-none" id="alerta"></div>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingrese el apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingrese el nombre de usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarPassword" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarPassword" class="form-control" placeholder="Repita la contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="text" id="celular" name="celular" class="form-control" placeholder="Ingrese el número de celular" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                        <a href="/usuario/gestionar" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
